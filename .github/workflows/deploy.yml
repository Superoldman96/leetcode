name: deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - solution/**
      - lcs/**
      - lcp/**
      - lcof2/**
      - lcof/**
      - lcci/**
      - basic/**

concurrency:
  group: ${{github.workflow}} - ${{github.ref}}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ Checkout main åˆ†æ”¯ä»£ç åˆ° ./main ç›®å½•
      - uses: actions/checkout@v4
        with:
          path: main

      # 2ï¸âƒ£ Checkout docs åˆ†æ”¯åˆ° ./mkdocs ç›®å½•
      - uses: actions/checkout@v4
        with:
          ref: docs
          path: mkdocs

      # 3ï¸âƒ£ ç§»åŠ¨ç«èµ›ä¸“å± README åˆ° docs ç»“æ„ä¸­
      - name: Move contest files
        run: |
          cp main/solution/CONTEST_README.md mkdocs/docs/contest.md
          cp main/solution/CONTEST_README_EN.md mkdocs/docs-en/contest.md

      # 4ï¸âƒ£ é…ç½® Git ç”¨æˆ·ä¿¡æ¯ï¼ˆåç»­ commit ç¼“å­˜ç”¨ï¼‰
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      # 5ï¸âƒ£ å®‰è£… Python
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      # 6ï¸âƒ£ è®¾ç½®ç¼“å­˜ Keyï¼ˆæŒ‰å‘¨ï¼‰
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

      # 7ï¸âƒ£ ç¼“å­˜ mkdocs-material ä¾èµ–ç¼“å­˜
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: mkdocs/.cache
          restore-keys: |
            mkdocs-material-

      # 8ï¸âƒ£ å®‰è£…ä¾èµ–
      - name: Install dependencies
        working-directory: mkdocs
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt
          python3 -m pip install "mkdocs-material[imaging]"
          sudo apt-get install pngquant

      # 9ï¸âƒ£ è®¾ç½® API token ç¯å¢ƒå˜é‡
      - name: Set MKDOCS_API_KEYS environment variable
        run: echo "MKDOCS_API_KEYS=${{ secrets.MKDOCS_API_KEYS }}" >> $GITHUB_ENV

      # ğŸ”Ÿ æ‰§è¡Œæ„å»ºï¼ˆmain.py ä¸­è®¿é—®çš„æ˜¯ main/ ä¸‹çš„å†…å®¹ï¼‰
      - name: Build site
        working-directory: mkdocs
        run: |
          python3 main.py
          mkdocs build -f mkdocs.yml
          mkdocs build -f mkdocs-en.yml
          echo "leetcode.doocs.org" > ./site/CNAME

      # 1ï¸âƒ£1ï¸âƒ£ æäº¤ç¼“å­˜ï¼ˆåŒ…æ‹¬ path-map.json å’Œ page-authors.jsonï¼‰å› docs åˆ†æ”¯
      - name: Commit cache files back to docs branch
        working-directory: mkdocs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .cache/path-map.json
          git add .cache/plugin/git-committers/page-authors.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update committers and path map [bot]"
            git push origin HEAD:docs
          fi

      # 1ï¸âƒ£2ï¸âƒ£ ä¸Šä¼ ç«™ç‚¹æ„å»ºäº§ç‰©
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: mkdocs/site

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github_pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
